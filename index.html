<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Budget</title>
  </head>
  <body>
    <!--Income Section-->
    <div id="income--head">
      <h3 id="totalIncome"></h3>
      <h1>Income budget</h1>
      <h3 id="disposableSaveIncome"></h3>
    </div>
    <div class="container-fluid text-center">
      <button class="btn btn-success mt-4 mb-3" onclick="getIncome()">
        Add Income
      </button>
      <div class="row justify-content-center">
        <ul id="usersArr"></ul>
      </div>

      <!--Expense Section-->
      <div id="expense--head">
        <h3 id="totalExpenses"></h3>
        <h1>Expense budget</h1>
        <h3 id="disposableIncome"></h3>
      </div>
      <button class="btn btn-success mt-4 mb-3" onclick="getExpense()">
        Add Expense
      </button>
      <div class="row justify-content-center">
        <ul id="expenseElem"></ul>
      </div>
    </div>

    <script src="budget.js" type="text/javascript"></script>
  </body>
</html>
